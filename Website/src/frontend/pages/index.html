<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portal</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/main.js" type="text/javascript">  </script>
    <script src="https://kit.fontawesome.com/f91f4a295b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- Brand -->
                <div class="navbar-brand">
                    <img src="images/icon.png"> 
                    <a href="/"> Art portal </a>
                </div>
                <button class="navbar-link" onclick="renderTop()"> Top </button>
                <button class="navbar-link" onclick="renderCategories()"> Categories </button>
                <button class="navbar-link" onclick="renderAuthors()"> Authors </button>
                <div style="display: flex; margin-right: 20px;" class="searchbar-container">
                    <input class="searchbar" type="text" placeholder="Type here for search">
                    <button class="search-button"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: black;"></i></button>
                </div>
                <!-- <img class="user-image" src="./../images/duck.png">  -->
            </nav>
        </div>
    </header>
    <!-- Container -->
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar" id="toolbar"> 
            <script> renderToolbar() </script>
        </div>
        <div class="content">
            <div class="content-container" id="content-container">
                <ul></ul>
                    <script>
                        renderPosts()
                    </script>
                </ul>
            </div>
            <div class="options"> 
                <h3> Options: </h3>
                <div class="options-section" id="options-bar">
                    <button class="create-post-button" onclick="routeToNewPost()"> Create Post </button>
                    <button class="options-button"> Option <img class="option-image" src="./../images/option-triangle.png"> </button>
                    <button class="options-button"> Option <img class="option-image" src="./../images/option-triangle.png"> </button>
                    <button class="options-button"> Option <img class="option-image" src="./../images/option-triangle.png"> </button>
                    <button class="clear-button"> Clear </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
