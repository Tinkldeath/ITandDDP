<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./../../images/icon.png">
    <link rel="stylesheet", href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/addPost.js"></script>
</head>
<body>
    <div class="container">
        <div class="add-container">
            <a href="/">Go back</a>
            <div class="logo">
                <img src="./../../images/icon.png">
                <a href="/"> Art portal </a>
            </div>
                <form id="newPostForm">
                    <input type="text" id="title" name="title" placeholder="Artwork Title" required>
                    <select name="category" id="category-select" required>
                        <script> renderCategories() </script>
                    </select>
                    <input type="text" id="style" name="style" placeholder="Style" required>
                    <input type="text" id="technique" name="technique" placeholder="Technique" required>
                    <input type="text" id="genre" name="genre" placeholder="Genre" required>
                    <div style="display: flex; width: 100%;">
                        <input type="file" name="recfile" id="recfile" accept="image/png, image/jpeg, image/jpg"> 
                        <p> Choose an image </p>
                    </div>
                </form>
                <button onclick="createPost()"> Create Post </button>
        </div>
    </div>
</body>
</html>
